<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="homepage.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Rock Paper Scissors</h4>
                        <p>"Rock, Paper, Scissors: The Ultimate Meowdown!"</p>
                        <button class="btn" onclick="redirectToRockPaperScissors()">
                            Rock Paper Scissors
                        </button>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2">
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Typing Master</h4>
                        <p>"Typing Master: Speed, Purrr-cision, Dominate the Keys!"</p>
                        <button class="btn" onclick="redirectToTypingMaster()">
                            Typing Master
                        </button>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3">
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Scramble Words</h4>
                        <p>"Scramble Words: Un-meow, Solve, and Conquer!"</p>
                        <button class="btn" onclick="redirectToScrambleWords()">
                            sramble Words
                        </button>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4">
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Tic Tac Toe</h4>
                        <p>"Tic Tac Toe: Purrfectly Simple, Pawsitively Fun!"</p>
                        <button class="btn" onclick="redirectToTictactoe()">
                            Tic Tac Toe
                        </button>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c5">
            <label for="c5" class="card">
                <div class="row">
                    <div class="icon">5</div>
                    <div class="description">
                        <h4>Memory Game</h4>
                        <p>"Memory Game: Match, Meow, Master!"</p>
                        <button class="btn" onclick="redirectToMemoryGame()">
                            Memory Game
                        </button>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c6">
            <label for="c6" class="card">
                <div class="row">
                    <div class="icon">6</div>
                    <div class="description">
                        <h4>Flappy bird</h4>
                        <p>"Flappy Bird: Soar, Flap, Fly High!"</p>
                        <button class="btn" onclick="redirectToFlappyBird()">
                            Flappy Bird
                        </button>
                    </div>
                </div>
            </label>
        </div>
    </div>
        <script src="homepage.js"></script>
</body>
</html>
